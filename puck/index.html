      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff5f7e;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
