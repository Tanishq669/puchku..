<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puchku Surprise</title>
    <style>
        /* ... Your existing CSS remains here ... */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: white;
            color: #ff5f7e;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease; /* Added transition for smooth effect */
        }
        button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puchku ðŸ’– something is comingâ€¦</h1>
        <p>Tap the button below ðŸŽ¶</p>
        <button id="surpriseButton" onclick="toggleSong()">Play Surprise</button>
        <audio id="song">
            <source src="Admirin You.mp3" type="audio/mpeg" /> 
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function toggleSong() {
            const audio = document.getElementById('song');
            const button = document.getElementById('surpriseButton');

            if (audio.paused) {
                // If paused, play the song
                audio.currentTime = 49; // Start at 49 seconds
                audio.play()
                    .then(() => {
                        button.textContent = "Pause Surprise";
                    })
                    .catch(error => {
                        // Handle potential play errors (though unlikely after user click)
                        console.error("Audio play failed:", error);
                        alert("Could not play the audio. Check the file path.");
                    });
            } else {
                // If playing, pause the song
                audio.pause();
                button.textContent = "Play Surprise";
            }
        }
    </script>
</body>
</html>
